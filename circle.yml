machine:
  java:
    version: oraclejdk8
general:
   artifacts:
     - "docs"
database:
  post:
    - mysql -u root --execute "create database if not exists sample character set utf8"
dependencies:
  pre:
    - sudo dpkg -i ./.circleci/graphviz-dev_2.38.0-1-precise_all.deb
    - dot -V
  override:
    - mvn dependency:resolve
test:
  pre:
    - mvn flyway:info
  override:
    - mvn flyway:migrate
  post:
    - mvn flyway:info
deployment:
  deploy:
    branch: master
    commands:
      - mvn schemaspy:schemaspy
      - .circleci/deploy.sh
      - mv docs $CIRCLE_ARTIFACTS